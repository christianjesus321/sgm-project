# ================================================================
# CONFIGURAÇÃO DO NETLIFY - S.G.M (Sistema de Gestão de Máscaras)
# ================================================================

[build]
  # Diretório de publicação (raiz do projeto para sites estáticos)
  publish = "."
  
  # Comando de build (não necessário para sites estáticos simples)
  # command = "npm run build"

[build.environment]
  # Configurações de ambiente para o build
  NODE_ENV = "production"

# ================================================================
# REDIRECIONAMENTOS E REGRAS DE ROUTING
# ================================================================

# SPA (Single Page Application) - redireciona todas as rotas para index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Redirecionamentos de segurança
[[redirects]]
  from = "/config/*"
  to = "/404.html"
  status = 404

[[redirects]]
  from = "/.env*"
  to = "/404.html"
  status = 404

# ================================================================
# CABEÇALHOS DE SEGURANÇA
# ================================================================

[[headers]]
  for = "/*"
  [headers.values]
    # Cabeçalhos de segurança modernos
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), payment=()"
    
    # Content Security Policy para o projeto
    Content-Security-Policy = '''
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://unpkg.com https://www.gstatic.com;
      style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com;
      connect-src 'self' https://*.firebaseio.com wss://*.firebaseio.com https://firestore.googleapis.com https://identitytoolkit.googleapis.com https://securetoken.googleapis.com;
      worker-src 'self' data: blob:;
      img-src 'self' https: data:;
      font-src 'self' https://cdnjs.cloudflare.com;
      frame-src 'self' https://*.firebaseapp.com;
    '''

# Cabeçalhos específicos para recursos estáticos
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# ================================================================
# FUNÇÕES E EDGE FUNCTIONS (se necessário no futuro)
# ================================================================

# [functions]
#   directory = "netlify/functions"

# ================================================================
# CONFIGURAÇÕES DE DESENVOLVIMENTO
# ================================================================

[dev]
  # Porta para desenvolvimento local
  port = 8888
  
  # Auto-open no navegador
  autoLaunch = true

# ================================================================
# PLUGINS DO NETLIFY (opcionais)
# ================================================================

# Plugins úteis que podem ser adicionados no futuro:
# [[plugins]]
#   package = "@netlify/plugin-sitemap"
# 
# [[plugins]]
#   package = "netlify-plugin-minify-html"
#
# [[plugins]]
#   package = "@netlify/plugin-lighthouse"

# ================================================================
# CONFIGURAÇÕES DE DEPLOY
# ================================================================

[context.production]
  # Configurações específicas para produção
  [context.production.environment]
    NODE_ENV = "production"

[context.deploy-preview]
  # Configurações para preview de deploy
  [context.deploy-preview.environment]
    NODE_ENV = "development"

[context.branch-deploy]
  # Configurações para deploys de branch
  [context.branch-deploy.environment]
    NODE_ENV = "development"